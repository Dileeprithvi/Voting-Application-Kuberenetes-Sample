apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deploy
  labels:
    tier: frontend
spec:
  replicas: 3
  template:
    metadata:
      name: result-app-pod
      labels:
       app: result-app
    spec:
      containers:
      - name: result-app
        image: dockersamples/examplevotingapp_result
        ports:
          - containerPort: 80
  selector:
    matchLabels:
      name: result-app-pod
      labels:
       app: result-app